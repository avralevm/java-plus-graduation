syntax = "proto3";

package stats.service.collector;

import "google/protobuf/empty.proto";
import "messages/user_action.proto";

option java_package = "ru.yandex.practicum.grpc.stats.collector";
option java_multiple_files = true;

service CollectUserAction {
    rpc CollectUserAction(stats.service.user.UserActionProto) returns (google.protobuf.Empty);
}